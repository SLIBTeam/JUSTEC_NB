<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/plantillas/contenedor.xhtml">

    <ui:define name="titulo">
        Buscador
    </ui:define>	
    <ui:define name="contenido">

        
        <h:form >
        
            <div id="contenedor">

                

                <div id="slices">Texto para #slices
                </div>
                 <div id="menu">Texto para #menu
                </div>

                <div id="slices">Texto para #slices
                </div>
                 <div id="menu">Texto para #menu
                </div>

                <div id="slices">Texto para #slices
                </div>
                 <div id="menu">Texto para #menu
                </div>

                <div id="slices">Texto para #slices
                </div>

                <div id="cuerpo">
                    <h:panelGrid columns="2">
                        <p:inputText value="#{buscadorControlador.palabraBuscada}" alt="PALABRA A BUSCAR"/>
                        <p:commandButton value="Buscar" action="#{buscadorControlador.buscar()}" update="panelResultadosId"/>
                    </h:panelGrid>
                    <p:panel id="panelResultadosId">
                        <p:dataTable var="documento" value="#{buscadorControlador.documentosEncontrados}" rendered="#{buscadorControlador.documentosEncontrados.size() > 0}"
                                     reflow="true" rows="5" paginator="true" emptyMessage="No existen resutlados">
                            <!--                            <p:column>
                                                            <p:commandButton icon="fa-file-pdf-o"/>
                                                        </p:column>-->

                            <p:column headerText="Titulo">
                                <h:outputText value="#{documento.tituloDoc}" />
                            </p:column>

                            <p:column headerText="Materia">
                                <h:outputText value="#{documento.codigoMat.nombreMat}" />
                            </p:column>

                            <p:column headerText="Tipo Norma">
                                <h:outputText value="#{documento.codigoTn.nombreTn}" />
                            </p:column>

                            <p:column headerText="No.">
                                <h:outputText value="#{documento.numeroDoc}" />
                            </p:column>

                            <p:column headerText="Tipo Pub.">
                                <h:outputText value="#{documento.codigoTp.nombreTp}" />
                            </p:column>

                            <p:column headerText="Fecha Firma">
                                <h:outputText value="#{documento.fechaFirmaDoc}" />
                            </p:column>

                            <p:column headerText="Fecha Pub.">
                                <h:outputText value="#{documento.fechaPublicacionDoc}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>

                <div id="footer">Texto para #footer
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
