<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/contenedorLimpio.xhtml">

	<ui:define name="titulo">
        Login
    </ui:define>
	<ui:define name="contenido">
		<h:form>
			<div align="center">
				<div class="nk-gap-1"></div>
				<div class="nk-nav-logo">
					<a href="#{request.contextPath}/faces/paginas/principal.xhtml"
						class="nk-nav-logo"> <img
						src="#{request.contextPath}/assets/images/logo.svg" alt=""
						width="85" />
					</a>
				</div>
				<div class="nk-gap-2"></div>
				<div class="row">
					<div class="col-lg-4 offset-lg-4">
						<div class="nk-blog-post nk-blog-post-single">
							<div class="nk-post-text">
								<div class="panel-white">
									<div class="nk-gap-1"></div>
									<strong><h:outputLabel value="Usuario" /></strong>
									<h:inputText 
									id="userName"
									styleClass="form-control" 
									value="#{loginControlador.usuario}"
									required="true" 
									requiredMessage="Campo obligatorio">
									</h:inputText>
									<p:message id="msjUserName" for="userName" style="margin-top: 5px;"/>
									
									<div class="nk-gap"></div>
									
									<strong><h:outputLabel value="Contraseña" /></strong>
									<h:panelGroup>
									<h:inputSecret  
									id="password" 
									styleClass="form-control"
									value="#{loginControlador.contrasenia}" 
									maxlength="255"
									required="true" 
									requiredMessage="Campo obligatorio">
									</h:inputSecret>
									</h:panelGroup>
									<p:message id="msjPassword" for="password" style="margin-top: 5px;"/>
									<div class="nk-gap-1"></div>
									
									<p:commandButton styleClass="button-style" value="Iniciar sesión" action="#{loginControlador.iniciarSesion()}" update="alertaLogueo"></p:commandButton>
								</div>
							</div>
						</div>

						<h:panelGroup id="alertaLogueo">
							<h:panelGroup
								rendered="#{loginControlador.logueoIncorrecto != null and loginControlador.logueoIncorrecto}">
								<div class="nk-gap-1"></div>
								<div class="alert-danger" align="left">
									<strong><h:outputLabel
											value="NO SE HA PODIDO INICIAR SU SESIÓN." /></strong><br />
									<h:outputLabel
										value="Correo electrónico o contraseña incorrectos." />
								</div>
							</h:panelGroup>
						</h:panelGroup>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
